name: Build project

on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches-ignore:
      - 'main'
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_EVENT_NAME: ${{ github.event_name }}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-pr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17']
    steps:
      - name: Setup checkout
        uses: actions/checkout@v3

      - name: Validate MR/PR title
        shell: bash
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          LC_ALL: C.UTF-8
        run: |
          echo "Checking MR title format..."
          
          if [ "${GITHUB_EVENT_NAME}" == "pull_request" ]; then
            TITLE="${{ github.event.pull_request.title }}"
          else
            TITLE=$(gh pr list --head "$GITHUB_REF_NAME" --state open --json title -q '.[0].title')
            if [ -z "$TITLE" ]; then
              echo "⚠️ No open PR found for branch $GITHUB_REF_NAME. Skipping title check."
              exit 0
            fi
          fi
          
          echo "Title: $TITLE"
 

          # 1. Разбиваем на части по |
          LEFT_PART=$(echo "$TITLE" | cut -d'|' -f1 | xargs)   # ticket
          RIGHT_PART=$(echo "$TITLE" | cut -d'|' -f2 | xargs)  # type + description
          
          # 2. Проверка ticket
          if [[ ! $LEFT_PART =~ ^CXBOX-[0-9]+$ ]]; then
          echo "::error ::❌ Ticket part 1 is invalid!"
          exit 1
          fi
          
          # 3. Проверка типа изменения
          TYPE=$(echo "$RIGHT_PART" | awk '{print $1}' | sed 's/\.//')  # убираем точку
          if [[ ! "$TYPE" =~ ^(Fix|Fixed|Add|Added)$ ]]; then
          echo "::error ::❌ Type must be Fix/Fixed/Add/Added!"
          exit 1
          fi
          
          # 4. Проверка заглавной буквы в описании
          DESCRIPTION=$(echo "$RIGHT_PART" | cut -d' ' -f2-)
          FIRST_CHAR=${DESCRIPTION:0:1}
          if [[ ! "$FIRST_CHAR" =~ [A-ZА-Я] ]]; then
          echo "::error ::❌ Description must start with a capital letter!"
          exit 1
          fi
               
          REGEX="^CXBOX-[0-9]+[[:space:]]*\\|[[:space:]]*(Fixed|Added)\\.[[:space:]]*[A-ZА-Я].*"  
          
          
          if [[ ! $TITLE =~ $REGEX ]]; then
            echo "::error ::❌ MR title does not match the required format!"
            echo "✅ Correct examples:"
            echo "  CXBOX-1234 | Fixed. Fixed login bug"
            echo "  CXBOX-5678 | Added. New feature"
            echo ""
            echo "Rules:"
            echo "  • Start with ticket number (CXBOX-XXXX)"
            echo "  • Then ' | ' (space, pipe, space)"
            echo "  • Then 'Fixed.' or 'Added.'"
            echo "  • Then a description starting with a capital letter"
            exit 1
          fi
          echo "✅ MR title is valid."

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock
      - name: Build with Maven
        run: mvn clean install -U -PUI -Pcoverage sonar:sonar -Dsonar.organization=cx-box -Dsonar.projectKey=CX-Box_cxbox-demo -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
